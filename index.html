<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>StreamCult- Cadastro/Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="/imagens/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="./css/home.css" type="text/css">

</head>
<body>


  <div class="logo">
    <img src="/imagens/1-semfundo.png" alt="Logo da empresa">
    <p>Saia do tédio e assista sua série preferida <br>onde quer que esteja!</p>
  </div>


<!-- partial:index.partial.html -->
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Cadastro</a></li>
        <li class="tab"><a href="#login">Entrar</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Que bom ver voce aqui!</h1>
          
          <form id="signup-form" action="./home.html" method="get">

          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nome completo<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Como deseja ser chamado<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
            
          </div>
          
          <button type="submit" class="button button-block">Cadastre-se</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Bem vindo de volta!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Esqueceu sua senha?</a></p>
          
          <button class="button button-block"/>Entrar</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
